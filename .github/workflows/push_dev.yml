name: Mirror dev to repo2/src

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout dev
      uses: actions/checkout@v4
      with:
        ref: dev
        fetch-depth: 0

    - name: Stage content (exclude .git and .github from repo1)
      run: |
        rm -rf staging && mkdir -p staging
        rsync -av --delete ./ staging/ \
          --exclude='.git' \
          --exclude='.github'

    - name: Push into dev repo src (preserve dev repo root and .github)
      env:
        REPO2: traillife-sc2244/traillife-sc2244-dev.github.io
        TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        set -euo pipefail
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git clone --depth=1 https://x-access-token:${TOKEN}@github.com/${REPO2}.git repo2
        cd repo2
        git checkout main || git checkout -b main

        # Sync staging into src/ only, leaving everything else (including .github) untouched
        mkdir -p src
        rsync -av --delete ../staging/ ./src/

        # Commit only if there are changes
        if [[ -n "$(git status --porcelain)" ]]; then
          git add -A
          git commit -m "Mirror from repo1 dev into src/: ${GITHUB_SHA}"
          git push origin main
        else
          echo "No changes to commit."
        fi
