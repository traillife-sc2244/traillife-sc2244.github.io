name: Mirror Dev Branch to Second Repo

on:
  push:
    branches: [ dev ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  mirror-dev:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dev branch
      uses: actions/checkout@v4
      with:
        ref: dev
        fetch-depth: 0

    - name: Prepare deploy dir (exclude .github)
      run: |
        rsync -av --delete ./ ./deploy-src/ \
          --exclude='.git' \
          --exclude='.github'

    - name: Deploy to second repository
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        external_repository: traillife-sc2244/traillife-sc2244-dev.github.io
        publish_branch: main
        publish_dir: ./deploy-src
        commit_message: 'Mirror dev (excluding .github): ${{ github.sha }}'
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'