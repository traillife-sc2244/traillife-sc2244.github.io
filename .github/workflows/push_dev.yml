name: Mirror Dev Branch to Second Repo

on:
  push:
    branches: [ dev ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  mirror-dev:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dev branch
      uses: actions/checkout@v4
      with:
        ref: dev
        fetch-depth: 0

    - name: Push dev branch to second repository
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        external_repository: traillife-sc2244/traillife-sc2244-dev.github.io
        publish_branch: main   # or whatever branch the second repo expects as its Pages source
        publish_dir: ./        # push the entire repo contents
        commit_message: 'Mirror dev branch: ${{ github.sha }}'
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'